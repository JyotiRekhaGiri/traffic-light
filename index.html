<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Traffic Light FSM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="traffic-lights">
      <div id="red-light" class="light" style="color: red;"></div>
      <div id="green-light" class="light" style="color: green;"></div>
      <div id="yellow-light" class="light" style="color: yellow;"></div>
    </div>
    <div id="buttons">
      <button id="red-button" class="red-button">Red</button>
      <button id="yellow-button" class="yellow-button">Yellow</button>
      <button id="green-button" class="green-button">Green</button>
    </div>
    <script src="trafficLight.js"></script>
  </body>
</html>
